<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Legal Center - Nutelligence</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            line-height: 1.6;
            color: #333;
            background-color: #f8f9fa;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 30px 40px;
            background-color: #ffffff;
            border-radius: 8px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
        }
        .tab-navigation {
            display: flex;
            border-bottom: 2px solid #e9ecef;
            margin-bottom: 25px;
        }
        .tab-button {
            flex: 1;
            padding: 15px 10px;
            border: none;
            background-color: transparent;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            color: #6c757d;
            position: relative;
            transition: color 0.3s ease;
        }
        .tab-button.active {
            color: #007bff;
        }
        .tab-button.active::after {
            content: '';
            position: absolute;
            bottom: -2px;
            left: 0;
            right: 0;
            height: 2px;
            background-color: #007bff;
        }
        .content-area {
            min-height: 60vh; /* Ensure container has height for loading indicator */
        }
        .loading-state {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 200px;
            font-size: 18px;
            color: #888;
        }
        /* Styles for the fetched content */
        .fetched-content h1:first-child { margin-top: 0; }
        .fetched-content h1, .fetched-content h2, .fetched-content h3 { color: #222; }
        .fetched-content h1 { font-size: 28px; border-bottom: 2px solid #eee; padding-bottom: 10px; }
        .fetched-content h2 { font-size: 22px; border-bottom: 1px solid #eee; padding-bottom: 8px; }
        .fetched-content strong { color: #111; }
        .fetched-content address { font-style: normal; background-color: #f8f8f8; border-left: 4px solid #ccc; padding: 15px; margin: 20px 0; }
        
        /* Floating Language Switcher */
        .language-switcher {
            position: fixed;
            bottom: 25px;
            right: 25px;
            z-index: 1000;
            background-color: white;
            border-radius: 50px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
            display: flex;
            overflow: hidden;
            border: 1px solid #eee;
        }
        .lang-btn {
            padding: 10px 20px;
            border: none;
            background-color: transparent;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            color: #555;
            transition: background-color 0.3s, color 0.3s;
        }
        .lang-btn.active {
            background-color: #007bff;
            color: white;
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="tab-navigation">
            <button class="tab-button active" onclick="switchTab('privacy')">Privacy Policy</button>
            <button class="tab-button" onclick="switchTab('terms')">Terms of Service</button>
        </div>

        <!-- This is the container where content will be dynamically loaded -->
        <div id="content-area" class="content-area">
            <div class="loading-state">Loading...</div>
        </div>
    </div>

    <!-- Floating Language Switcher -->
    <div class="language-switcher">
        <button id="btn-en" class="lang-btn active" onclick="switchLanguage('en')">English</button>
        <button id="btn-zh" class="lang-btn" onclick="switchLanguage('zh')">简体中文</button>
    </div>

    <script>
        // State management
        let currentTab = 'privacy';
        let currentLang = 'en';

        const legalFiles = {
            privacy: {
                en: 'privacy-policy-en.html',
                zh: 'privacy-policy-zh.html'
            },
            terms: {
                en: 'terms-of-service-en.html',
                zh: 'terms-of-service-zh.html'
            }
        };

        const contentArea = document.getElementById('content-area');

        // Function to fetch and display content
        async function loadContent() {
            contentArea.innerHTML = '<div class="loading-state">Loading...</div>';
            
            const fileToLoad = legalFiles[currentTab][currentLang];

            try {
                const response = await fetch(fileToLoad);
                if (!response.ok) throw new Error(`File not found: ${fileToLoad}`);
                
                const html = await response.text();
                const bodyContent = html.match(/<body[^>]*>([\s\S]*)<\/body>/i);

                if (bodyContent && bodyContent[1]) {
                    contentArea.innerHTML = `<div class="fetched-content">${bodyContent[1]}</div>`;
                } else {
                    // Fallback for files without a body tag
                    contentArea.innerHTML = `<div class="fetched-content">${html}</div>`;
                }

            } catch (error) {
                console.error('Error loading content:', error);
                contentArea.innerHTML = '<div class="loading-state">Failed to load content. Please try again later.</div>';
            }
        }

        // Function to handle tab switching
        function switchTab(tabName) {
            currentTab = tabName;
            
            document.querySelectorAll('.tab-button').forEach(btn => btn.classList.remove('active'));
            document.querySelector(`[onclick="switchTab('${tabName}')"]`).classList.add('active');
            
            // Translate tab names based on language
            const tabs = document.querySelectorAll('.tab-button');
            if (currentLang === 'zh') {
                tabs[0].textContent = '隐私政策';
                tabs[1].textContent = '服务条款';
            } else {
                tabs[0].textContent = 'Privacy Policy';
                tabs[1].textContent = 'Terms of Service';
            }

            loadContent();
        }

        // Function to handle language switching
        function switchLanguage(lang) {
            currentLang = lang;

            document.querySelectorAll('.lang-btn').forEach(btn => btn.classList.remove('active'));
            document.getElementById('btn-' + lang).classList.add('active');
            
            document.documentElement.lang = (lang === 'zh') ? 'zh-CN' : 'en';

            // We need to call switchTab again to re-render content and translate tab titles
            switchTab(currentTab); 
        }
        
        // Initial load when the page is ready
        document.addEventListener('DOMContentLoaded', function() {
            // Default to privacy tab and English language
            switchTab('privacy');
        });
    </script>

</body>
</html>
